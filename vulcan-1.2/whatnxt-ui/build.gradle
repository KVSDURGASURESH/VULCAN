plugins{
    id "com.palantir.docker" version "0.25.0"
    id "com.palantir.docker-run" version "0.25.0"
    id "com.palantir.docker-compose" version "0.25.0"
} 



docker {
    name "${project.name}:${project.version}"
    copySpec.from("src").into("")
    /* Need to create your own docker hub account, create a repo and provide the username/dockerID & repo details below 
       usage : tag 'DockerHub', "<dockerID>/<repo_name>:${project.version}"  
    */
    tag 'DockerHub', "dkagitha/whatnxt-ui:${project.version}"
}

dockerRun {
    name "${project.name}"
    image "${project.name}:${project.version}"
    ports '3000:3000'
    clean true
}